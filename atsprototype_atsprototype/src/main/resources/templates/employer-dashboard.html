<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments :: header}"></div>
    <h1>Employer Dashboard</h1>
    <a th:href="@{/employer/job-posting}">Create Job Posting</a>
    <h2>Job Postings</h2>
    <table>
    <tr th:each="jobPosting : ${jobPostings}">
        <td th:text="${jobPosting.jobTitle}"></td>
        <td><a th:href="@{/employer/job-posting/{id}(id=${jobPosting.id})}">View Details</a></td>
    </tr>
</table>
    <h2>Shortlisted Candidates</h2>
    <!-- Display shortlisted candidates and their R1 and R2 check form responses -->
</body>
</html>
