<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coordinator Dashboard</title>
</head>
<body>
    <h1>Coordinator Dashboard</h1>
    <h2>Submitted Job Postings</h2>
    <table>
        <tr>
            <th>Job Title</th>
            <th>Employer</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr th:each="jobPosting : ${jobPostings}">
            <td th:text="${jobPosting.jobTitle}"></td>
            <td th:text="${jobPosting.employer.companyName}"></td>
            <td th:text="${jobPosting.status}"></td>
            <td><a th:href="@{/coordinator/job-posting/{id}(id=${jobPosting.id})}">View Details</a></td>
        </tr>
    </table>
</body>
</html>
