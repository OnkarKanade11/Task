<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coordinator Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments :: header}"></div>
    <h1>Coordinator Dashboard</h1>
    <h2>Job Postings</h2>
    <ul>
        <li th:each="jobPosting : ${jobPostings}">
            <h3 th:text="${jobPosting.jobTitle}"></h3>
            <p th:text="${jobPosting.location}"></p>
            <p th:text="${jobPosting.salary}"></p>
            <p th:text="${jobPosting.description}"></p>
            <a th:href="@{/coordinator/job-posting/{id}(id=${jobPosting.id})}">Add R2 Check</a>
        </li>
    </ul>
</body>
</html>
