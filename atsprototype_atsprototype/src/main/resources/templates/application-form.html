<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Application</title>
</head>
<body>
    <h1>Apply for <span th:text="${jobPosting.title}"></span></h1>
    <form th:action="@{/candidate/apply/{id}(id=${jobPosting.id})}" method="post" enctype="multipart/form-data">
        <h2>Upload Resume</h2>
        <input type="file" name="resume" required>

        <h2>R1 Check Questions</h2>
        <div th:each="question : ${jobPosting.r1CheckQuestions}">
            <p th:text="${question}"></p>
            <select th:name="'r1Responses[' + ${question} + ']'">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
