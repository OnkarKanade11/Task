 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Create Job Posting</title>
   <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
   <div th:replace="~{fragments :: header}"></div>
   <h1>Create Job Posting</h1>
   <form th:action="@{/employer/job-posting}" th:object="${jobPosting}" method="post">
       <label for="jobTitle">Job Title:</label>
       <input type="text" id="jobTitle" th:field="*{jobTitle}" required>
       <label for="location">Location:</label>
       <input type="text" id="location" th:field="*{location}" required>
       <label for="salary">Salary:</label>
       <input type="number" id="salary" th:field="*{salary}" required>
       <label for="description">Job Description:</label>
       <textarea id="description" th:field="*{description}" required></textarea>
       <h3>R1 Check Form</h3>
       <div th:each="question, iter : ${jobPosting.r1CheckQuestions}">
           <label th:for="${'r1_' + iter.index}">Question:</label>
           <input type="text" th:id="${'r1_' + iter.index}" th:name="${'r1CheckQuestions[' + iter.index + '].question'}" required>
           <label>Correct Answer:</label>
           <input type="radio" th:name="${'r1CheckQuestions[' + iter.index + '].correctAnswer'}" value="true"> Yes
           <input type="radio" th:name="${'r1CheckQuestions[' + iter.index + '].correctAnswer'}" value="false"> No
       </div>
       <button type="button" onclick="addR1Question()">Add R1 Question</button>
       <button type="submit">Create Job Posting</button>
   </form>
   <script th:src="@{/js/script.js}"></script>
</body>
</html>
