 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
    <div th:fragment="header">
        <header>
            <nav>
                <ul>
                    <li><a href="/ATS.in/index">Home</a></li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
