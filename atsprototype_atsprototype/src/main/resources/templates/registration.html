 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    
</head>
<body>
    <div th:replace="~{fragments :: header}">
		 
	</div>
	 
    <h1>Welcome To Registration Process...</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstname}" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastname}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    
    <label for="role">Role:</label>
    <select id="role" th:field="*{role}" required>
        <option value="ROLE_CANDIDATE">Candidate</option>
        <option value="ROLE_RECRUITER">Recruiter</option>
        <option value="ROLE_EMPLOYER">Employer</option>
        <option value="ROLE_COORDINATOR">Coordinator</option>
    </select>
    
    <button type="submit">Register</button>
</form>
</body>
</html>
